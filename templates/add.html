{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Add Entry</h3>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Sex</label>
    <select class="form-select" name="sex">
      <option>Boy</option>
      <option>Girl</option>
    </select>
  </div>
  <div class="col-md-2">
    <label class="form-label">Age (years)</label>
    <input type="number" step="0.1" min="0" class="form-control" name="age" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Height (cm)</label>
    <input type="number" step="0.1" min="0" class="form-control" name="height_cm" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Weight (kg)</label>
    <input type="number" step="0.1" min="0" class="form-control" name="weight_kg" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
  </div>
</form>
{% endblock %}
